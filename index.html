<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Asset ID Finder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background: #0f0f14;
  color: #eaeaf0;
  font-family: system-ui, sans-serif;
  display: flex;
  justify-content: center;
  padding: 30px;
}

.box {
  background: #1a1a22;
  padding: 20px;
  border-radius: 14px;
  max-width: 480px;
  width: 100%;
  box-shadow: 0 20px 40px rgba(0,0,0,.4);
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
}

.start {
  background: #4f8cff;
  color: white;
}

.stop {
  background: #ff4f4f;
  color: white;
}

button:disabled {
  opacity: .6;
}

select, input[type="range"] {
  width: 100%;
  margin-top: 8px;
}

label {
  font-size: .85rem;
  opacity: .85;
}

.stats {
  margin-top: 10px;
  font-size: .9rem;
}

.result {
  margin-top: 15px;
  word-break: break-word;
}

img {
  width: 100%;
  border-radius: 10px;
  margin-top: 10px;
}
</style>
</head>

<body>
<div class="box">
  <h2>ðŸŽ¯ Roblox Asset ID Finder</h2>

  <label>Asset Category</label>
  <select id="category">
    <option value="assets">Any</option>
    <option value="audio">Audio</option>
    <option value="decals">Decal</option>
    <option value="models">Model</option>
    <option value="animations">Animation</option>
    <option value="meshes">Mesh</option>
  </select>

  <label>Search Delay (ms)</label>
  <input type="range" id="speed" min="0" max="300" value="30">
  <div class="stats">
    Delay: <span id="speedVal">30</span> ms |
    Speed: <span id="aps">0</span> attempts/sec
  </div>

  <button class="start" id="startBtn" onclick="start()">Start</button>
  <button class="stop" id="stopBtn" onclick="stop()" disabled>Stop</button>

  <div class="stats" id="tries">Tries: 0</div>
  <div class="result" id="result"></div>
</div>

<script>
let tries = 0;
let running = false;
let startTime = 0;

const speedSlider = document.getElementById("speed");
const speedVal = document.getElementById("speedVal");
const apsEl = document.getElementById("aps");

speedSlider.oninput = () => speedVal.textContent = speedSlider.value;

function randomId() {
  return Math.floor(Math.random() * 1_000_000_000) + 1000;
}

function thumbUrl(id, category) {
  return `https://rbxthumbs.roblox.com/v1/${category}?assetIds=${id}&size=420x420&format=Png`;
}

function start() {
  if (running) return;
  running = true;
  tries = 0;
  startTime = performance.now();

  document.getElementById("tries").textContent = "Tries: 0";
  document.getElementById("result").innerHTML = "";

  document.getElementById("startBtn").disabled = true;
  document.getElementById("stopBtn").disabled = false;

  loop();
}

function stop() {
  running = false;
  document.getElementById("startBtn").disabled = false;
  document.getElementById("stopBtn").disabled = true;
}

function updateSpeed() {
  const elapsed = (performance.now() - startTime) / 1000;
  if (elapsed > 0) {
    apsEl.textContent = (tries / elapsed).toFixed(1);
  }
}

function loop() {
  if (!running) return;

  tries++;
  document.getElementById("tries").textContent = "Tries: " + tries;
  updateSpeed();

  const id = randomId();
  const category = document.getElementById("category").value;
  const img = new Image();

  img.onload = () => {
    running = false;
    document.getElementById("startBtn").disabled = false;
    document.getElementById("stopBtn").disabled = true;

    const link = `https://create.roblox.com/store/asset/${id}`;

    document.getElementById("result").innerHTML = `
      <strong>âœ… Valid Asset Found</strong><br>
      ID: ${id}<br>
      Category: ${category}<br>
      Attempts: ${tries}<br>
      Speed: ${apsEl.textContent} attempts/sec<br>
      <a href="${link}" target="_blank">Open on create.roblox.com</a>
    `;

    document.getElementById("result").appendChild(img);
  };

  img.onerror = () => {
    setTimeout(loop, Number(speedSlider.value));
  };

  img.src = thumbUrl(id, category);
}
</script>
</body>
</html>
