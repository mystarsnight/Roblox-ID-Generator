<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Asset ID Finder (WORKING)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background:#0f0f14;
  color:#eaeaf0;
  font-family:system-ui,sans-serif;
  display:flex;
  justify-content:center;
  padding:30px;
}

.box {
  background:#1a1a22;
  padding:20px;
  border-radius:14px;
  max-width:600px;
  width:100%;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

button {
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}

.start { background:#4f8cff; color:white; }
.stop { background:#ff4f4f; color:white; }

input[type=range] {
  width:100%;
  margin-top:8px;
}

.stats {
  font-size:.9rem;
  margin-top:8px;
}

.results {
  margin-top:15px;
  max-height:300px;
  overflow:auto;
  font-size:.85rem;
}

.entry {
  border-bottom:1px solid #2a2a36;
  padding:8px 0;
}

a { color:#4f8cff; }
</style>
</head>

<body>
<div class="box">
  <h2>ðŸŽ¯ Roblox Asset ID Finder (REAL)</h2>

  <label>Speed (attempts / second)</label>
  <input type="range" id="speed" min="1" max="75" value="20">

  <div class="stats">
    Speed: <span id="speedVal">20</span>/sec |
    Attempts: <span id="tries">0</span> |
    Found: <span id="found">0</span>
  </div>

  <button class="start" onclick="start()">Start</button>
  <button class="stop" onclick="stop()" id="stopBtn" disabled>Stop</button>

  <div class="results" id="results"></div>
</div>

<script>
let running = false;
let tries = 0;
let found = 0;
let timer = null;

const speedSlider = document.getElementById("speed");
const speedVal = document.getElementById("speedVal");
speedSlider.oninput = () => speedVal.textContent = speedSlider.value;

function randomId() {
  return Math.floor(Math.random() * 1_000_000_000) + 1000;
}

async function checkId(id) {
  const url = `https://cors.isomorphic-git.org/https://economy.roblox.com/v2/assets/${id}/details`;
  const res = await fetch(url);
  if (!res.ok) return null;
  return res.json();
}

function start() {
  if (running) return;
  running = true;
  document.getElementById("stopBtn").disabled = false;

  timer = setInterval(runBatch, 1000);
}

function stop() {
  running = false;
  clearInterval(timer);
  document.getElementById("stopBtn").disabled = true;
}

async function runBatch() {
  if (!running) return;

  const batch = Number(speedSlider.value);

  for (let i = 0; i < batch; i++) {
    tries++;
    document.getElementById("tries").textContent = tries;

    const id = randomId();

    try {
      const data = await checkId(id);
      if (!data) continue;

      found++;
      document.getElementById("found").textContent = found;

      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
        âœ… <strong>${data.Name}</strong><br>
        ID: ${id}<br>
        Type: ${data.AssetType?.Name}<br>
        Creator: ${data.Creator?.Name}<br>
        Price: ${data.PriceInRobux ?? "Free"}<br>
        <a href="https://create.roblox.com/store/asset/${id}" target="_blank">Open on Create</a>
      `;
      document.getElementById("results").prepend(div);
    } catch {}
  }
}
</script>
</body>
</html>
