<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Asset ID Generator</title>
<style>
body{
  background:#0b0d12;
  color:#eee;
  font-family:Arial, sans-serif;
  padding:20px;
}
.container{
  max-width:700px;
  margin:auto;
  background:#161923;
  padding:20px;
  border-radius:14px;
}
h2{text-align:center}
select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button{
  background:#4f8cff;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:.9}
.results{
  margin-top:15px;
  background:#1d2130;
  padding:12px;
  border-radius:10px;
  max-height:350px;
  overflow:auto;
}
.item{
  border-bottom:1px solid #333;
  padding:8px 0;
  font-size:14px;
}
a{color:#4f8cff;text-decoration:none}
</style>
</head>
<body>

<div class="container">
<h2>ðŸŽ¯ Roblox Asset ID Generator (WORKS)</h2>

<select id="assetType">
  <option value="3">Audio (Music)</option>
  <option value="13">Decals</option>
  <option value="10">Models</option>
  <option value="24">Animations</option>
  <option value="49">Meshes</option>
</select>

<button onclick="generate()">Generate Real IDs</button>

<div class="results" id="results">Click generate to load IDs</div>
</div>

<script>
async function generate(){
  const results=document.getElementById("results");
  results.innerHTML="Loading real assetsâ€¦";

  const type=document.getElementById("assetType").value;

  const url =
    "https://cors.isomorphic-git.org/https://catalog.roblox.com/v1/search/items/details"
    + "?Category=All"
    + "&Subcategory=All"
    + "&Limit=30"
    + "&SortType=3"
    + "&AssetTypeId=" + type;

  try{
    const res=await fetch(url);
    const data=await res.json();

    results.innerHTML="";

    if(!data.data || data.data.length===0){
      results.innerHTML="No assets returned (try again).";
      return;
    }

    data.data.forEach(a=>{
      const div=document.createElement("div");
      div.className="item";
      div.innerHTML=
        `<b>${a.name}</b><br>
         ID: ${a.id}<br>
         <a href="https://create.roblox.com/store/asset/${a.id}" target="_blank">Open asset</a>`;
      results.appendChild(div);
    });
  }catch(e){
    results.innerHTML="Failed to load assets.";
  }
}
</script>

</body>
</html>
