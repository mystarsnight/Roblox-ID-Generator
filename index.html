<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Asset ID Finder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background:#0f0f14;
  color:#eaeaf0;
  font-family:system-ui,sans-serif;
  display:flex;
  justify-content:center;
  padding:30px;
}

.box {
  background:#1a1a22;
  padding:20px;
  border-radius:14px;
  max-width:560px;
  width:100%;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

button {
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}

.start { background:#4f8cff; color:white; }
.stop { background:#ff4f4f; color:white; }

select,input[type=range] {
  width:100%;
  margin-top:8px;
}

.stats {
  font-size:.9rem;
  margin-top:8px;
}

.results {
  margin-top:15px;
  max-height:260px;
  overflow:auto;
  font-size:.85rem;
}

.entry {
  border-bottom:1px solid #2a2a36;
  padding:8px 0;
}

.entry img {
  width:100%;
  border-radius:8px;
  margin-top:6px;
}

a { color:#4f8cff; }
</style>
</head>

<body>
<div class="box">
  <h2>ðŸŽ¯ Roblox Asset ID Finder</h2>

  <label>Asset Category</label>
  <select id="category">
    <option value="assets">Any</option>
    <option value="audio">Audio</option>
    <option value="decals">Decal</option>
    <option value="models">Model</option>
    <option value="animations">Animation</option>
    <option value="meshes">Mesh</option>
  </select>

  <label>Speed (attempts / second)</label>
  <input type="range" id="speed" min="1" max="75" value="25">

  <div class="stats">
    Speed: <span id="speedVal">25</span>/sec |
    Attempts: <span id="tries">0</span> |
    Found: <span id="found">0</span>
  </div>

  <button class="start" onclick="start()">Start</button>
  <button class="stop" onclick="stop()" id="stopBtn" disabled>Stop</button>

  <div class="results" id="results"></div>
</div>

<script>
let running = false;
let tries = 0;
let found = 0;
let timer = null;

const speedSlider = document.getElementById("speed");
const speedVal = document.getElementById("speedVal");
speedSlider.oninput = () => speedVal.textContent = speedSlider.value;

function randomId() {
  return Math.floor(Math.random() * 1_000_000_000) + 1000;
}

function thumbUrl(id, category) {
  return `https://rbxthumbs.roblox.com/v1/${category}?assetIds=${id}&size=420x420&format=Png`;
}

function start() {
  if (running) return;
  running = true;

  document.getElementById("stopBtn").disabled = false;

  timer = setInterval(runBatch, 1000);
}

function stop() {
  running = false;
  clearInterval(timer);
  document.getElementById("stopBtn").disabled = true;
}

function runBatch() {
  if (!running) return;

  const batchSize = Number(speedSlider.value);
  const category = document.getElementById("category").value;

  for (let i = 0; i < batchSize; i++) {
    tries++;
    document.getElementById("tries").textContent = tries;

    const id = randomId();
    const img = new Image();

    img.onload = () => {
      found++;
      document.getElementById("found").textContent = found;

      const entry = document.createElement("div");
      entry.className = "entry";

      entry.innerHTML = `
        âœ… <strong>ID:</strong> ${id}<br>
        ðŸ“¦ <strong>Category:</strong> ${category}<br>
        ðŸ”¢ <strong>Found on attempt:</strong> ${tries}<br>
        <a href="https://create.roblox.com/store/asset/${id}" target="_blank">Open on Create</a>
      `;

      entry.appendChild(img);
      document.getElementById("results").prepend(entry);
    };

    img.src = thumbUrl(id, category);
  }
}
</script>
</body>
</html>
