<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Asset ID Generator</title>
<style>
body{
  background:#0b0d12;
  color:#eee;
  font-family:Arial, sans-serif;
  padding:20px;
}
.container{
  max-width:750px;
  margin:auto;
  background:#161923;
  padding:20px;
  border-radius:14px;
}
h2{text-align:center}
select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button{
  background:#4f8cff;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:.9}
.results{
  margin-top:15px;
  background:#1d2130;
  padding:12px;
  border-radius:10px;
  max-height:400px;
  overflow:auto;
}
.item{
  border-bottom:1px solid #333;
  padding:8px 0;
  font-size:14px;
}
a{color:#4f8cff;text-decoration:none}
</style>
</head>
<body>

<div class="container">
  <h2>üéØ Roblox Asset ID Generator</h2>

  <select id="assetType">
    <option value="3">Audio (Music)</option>
    <option value="13">Decals</option>
    <option value="10">Models</option>
    <option value="24">Animations</option>
    <option value="49">Meshes</option>
  </select>

  <button onclick="generate()">Generate Real IDs</button>

  <div class="results" id="results">
    Click ‚ÄúGenerate Real IDs‚Äù
  </div>
</div>

<script>
const WORKER_URL = "https://robloxid.blakestalder123.workers.dev";

async function generate(){
  const results = document.getElementById("results");
  results.textContent = "Loading real Roblox assets‚Ä¶";

  const type = document.getElementById("assetType").value;

  try{
    const res = await fetch(`${WORKER_URL}?type=${type}`);
    const data = await res.json();

    results.innerHTML = "";

    if(!data.data || data.data.length === 0){
      results.textContent = "No assets returned. Click again.";
      return;
    }

    data.data.forEach(asset=>{
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <b>${asset.name}</b><br>
        ID: ${asset.id}<br>
        <a href="https://create.roblox.com/store/asset/${asset.id}" target="_blank">Open asset</a>
      `;
      results.appendChild(div);
    });

  }catch(e){
    results.textContent = "Failed to load assets.";
  }
}
</script>

</body>
</html>
